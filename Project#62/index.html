<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <ul class="menu">
                <li class="links"><a href="#home">HOME</a></li>
                <li class="links"><a href="#Grids">GRID VIEW</a></li>
                <li class="links"><a href="#Slide_View">SLIDE VIEW</a></li>
            </ul>
        </center>
        <section id="home">
            <h2>Home</h2>
        <img class="homepic" src="GardenPic.jpg">
            <p id="homep">“Life is the flower for which love is the honey.”</p>
        </section>
        <section id="Grids">
            <h2>Grid View</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="image" src="PinkFlowers%5BSKY%5D.jpg">
                <img class="image" src="WhiteFlower.jpg">
                <img class="image" src="YellowFlowers%5BSUNFLOWER%5D.jpeg">
                <img class="image" src="BabyPinkFlower.jpg">
                <br><br>
                <img class="image" src="BlueFlower.jpg">
                <img class="image" src="HibiscusFlower.jpg">
                <img class="image" src="MarigoldFlower.jpg">
                <img class="image" src="SmallPinkFlowers.jpg">
                <br><br>
            </div>
        </section>
        <section id="Slide_View">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <h2>Slide View</h2>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="PinkFlowers%5BSKY%5D.jpg">
                            <div class="carousel-content">
                                <p>"</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="WhiteFlower.jpg">
                            <div class="carousel-content">
                                <p>White Blossoms</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="YellowFlowers%5BSUNFLOWER%5D.jpeg">
                            <div class="caousel-content">
                                <p>Sunflower</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="BabyPinkFlower.jpg">
                            <div class="carousel-content">
                                <p>Pink Flower</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="BlueFlower.jpg">
                            <div class="carousel-content">
                                <p>Blue Daisies</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="HibiscusFlower.jpg">
                            <div class="carousel-content">
                                <p>Hibiscus</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="MarigoldFlower.jpg">
                            <div class="carousel-content">
                                <p>Marigold</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="SmallPinkFlowers.jpg">
                            <div class="carousel-content">
                                <p>Blossoms</p>
                            </div>
                        </center>
                    </div>

                    <a class="left carousel-control" href="#myCarousel" data-slide="previous">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right">
                        </span>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
